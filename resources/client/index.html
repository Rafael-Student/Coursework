<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>ART-icles</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/users.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
</head>
<body>

    <div class="mobile-navigation" id="mobile-navigation">
        <div class="mobile-navigation--header">
            <img src="img/Art-icles.png" class="logo" width="250px" height="148px">
            <div class="close-button" onclick="toggleMobileNavigation()">
                <button>
                   <i class="fa fa-close"></i>
                </button>
            </div>
        </div>

        <a href="" class="mobile-navigation--item mobile-navigation--item__active">Home</a>
        <a href="" class="mobile-navigation--item">Photography</a>
        <a href="" class="mobile-navigation--item">Design</a>
        <a href="" class="mobile-navigation--item">Drawing and Painting</a>
    </div>

    <div id="container">
        <header>
            <img src="img/Art-icles.png" class="logo" width="250px" height="148px">

            <nav class="navigation">
                <a href="" class="navigation--item navigation--item__active">Home</a>
                <a href="" class="navigation--item">Photography</a>
                <a href="" class="navigation--item">Design</a>
                <a href="" class="navigation--item">Drawing and Painting</a>
            </nav>
            <div class="menu-button" onclick="toggleMobileNavigation()">
                <button>
                    <i class="fa fa-reorder"></i>
                </button>
            </div>
            <a href="new-account.html"><button class="navigation--button">Log In</button></a>
        </header>
        <main>
            <div class="main--content">
                <h1 class="headline">
                    Share Your Work. <br> We need your help!
                </h1>
                <p class="description">
                    Share and upload your work alongside other artists with similar interests.
                    Could this be the answer for you?
                </p>
            </div>
            <div class="main--img">
                <img src="img/data-1.jpg" alt="">
            </div>
        </main>

        <footer>
            <div class="socials">
                <a href="" class="socials--item"><i class="fa fa-instagram"></i></a>
                <a href="" class="socials--item"><i class="fa fa-twitter"></i></a>
                <a href="" class="socials--item"><i class="fa fa-youtube-play"></i></a>
            </div>
            <span>Rafael Nuthall</span>
        </footer>
    </div>

    <script>
        function toggleMobileNavigation() {
            var element = document.getElementById("mobile-navigation")

            if (element.classList.contains("mobile-navigation__open")){
                element.classList.remove("mobile-navigation__open");
            } else {
                element.classList.add("mobile-navigation__open");
            }
        }
    </script>
</body>
</html>
