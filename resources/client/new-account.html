<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <title>Create Account</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new-account.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>

    <script src="/client/js/users.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
<div class="background-over">
    <div id="container">
        <div class="logo-container">
            <img src="img/Art-icles.png" width="250" height="100" alt=""/>
        </div>

        <div class="panel-container">
            <div class="panel">
                <h1 class="panel__heading">Create an account</h1>

                <p class="panel__subheading">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>

                <form onsubmit="createAccount()" id="AccountForm">

                    <div class="name">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" required id="first-name" name="FirstName"/>
                            <div class="input__indicator"></div>
                        </div>

                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" required id="last-name" name="LastName"/>
                            <div class="input__indicator"></div>
                        </div>
                    </div>


                    <div class="input">
                        <label for="username">User Name</label>
                        <input type="text" required id="username" name="Username"/>
                        <div class="input__indicator"></div>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" required id="password" name="Password"/>
                        <div class="input__indicator"></div>
                    </div>

                    <div class="input">
                        <label for="date-of-birth">Date Of Birth</label>
                        <input type="text" required id="date-of-birth" name="DateOfBirth" placeholder="dd/mm/yyyy"/>
                        <div class="input__indicator"></div>
                    </div>
                    <p class="consents">
                        By clicking Create account, I agree that I have read and accepted the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
                    </p>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var images = ["fall.jpeg", "leaf.jpeg", "flowerPlant.jpeg"];
    function changeBackground() {
        var randomNumber = Math.floor(Math.random()*images.length);
        document.body.style.backgroundImage = "url(/client/img/"+images[randomNumber];
    }

    window.onload = changeBackground();
</script>

</body>
</html>
